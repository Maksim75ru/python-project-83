name: Python CI

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

env:
  env_var: ${{ vars.PORT }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pip install poetry

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: poetry

      - name: Install dependencies
        run: make install

      - name: Linter and poetry check
        run: make all-checks
